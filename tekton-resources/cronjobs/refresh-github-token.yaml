
---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: tinkerers-bot
  namespace: tekton-pipelines
secrets:
  - name: regcred

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  namespace: tekton-pipelines
  name: tinkerers-bot
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tinkerers-bot
  namespace: tekton-pipelines
subjects:
- kind: ServiceAccount
  name: tinkerers-bot
  namespace: tekton-pipelines
roleRef:
  kind: ClusterRole
  name: tinkerers-bot
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: refresh-github-token-cronjob
  namespace: tekton-pipelines
spec:
  schedule: "20 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          imagePullSecrets:
          - name: regcred
          serviceAccountName: tinkerers-bot
          containers:
          - name: refresh-github-token
            env:
            - name: app_private_key
              valueFrom:
                secretKeyRef:
                  name: tinkerers-ci-pem
                  key: GITHUB_PEM
            image: quay.io/giantswarm/tinkerers-ci:latest
            args: ["scripts/refresh-github-token.sh"]
          restartPolicy: Never
